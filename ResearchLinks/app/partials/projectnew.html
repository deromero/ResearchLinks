<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
<form class="form-new-project" name="newProjectForm" novalidate ng-submit="save()">
    <fieldset>
        <h2>New Project</h2>
        Project Name: <input type="text" required class="input-block-level" ng-model="name" name="name">
        Project Description: <input type="text" required class="input-block-level" ng-model="description" name="description">
        <p><button class="btn btn-primary btn-large" ng-disabled="loginForm.$invalid" type="submit">Save</button></p>
    </fieldset>
</form>
